<head>

<style>
    .container {
        position: relative;
        border: 1px solid black;
        width: 50vw;
        height: 50vh;
    }

    img {
        width: 30%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    h4 {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);

    }
</style>
<body >
    <div class="container">
        <h4>Titulo da imagem</h4>
        <img src="img/cartas.jpg">
    </div>
    <h1></h1>
</body>
