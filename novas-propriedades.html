<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas propriedades css</title>
</head>
<style>
    section {
        display: inline-block;
        margin-left: 20px;
        border-radius: 25px;
        text-align: center;
    }

    #section1 {
        border: 1px solid black;
        width: 100px;
        height: 100px;
        background-image: url("img/violeta.jpg");
        background-attachment: scroll;
        box-shadow: 5px 5px 8px #8a8787;
    }

    #section2 {
        border: 1px solid black;
        width: 100px;
        height: 100px;
        background: url("img/cartas.jpg");
    }

    #section3 {
        border: 1px solid black;
        width: 100px;
        height: 100px;
        background: url("img/background2.jpg");
    }
</style>
<body>

    <section id="section1">
        Section 1
    </section>
    <section id="section2">
        Section 2
    </section>
    <section id="section3">
        Section 3
    </section>
    
</body>
</html>
