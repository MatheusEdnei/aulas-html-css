<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute</title>
</head>
<style>
    section {
        position: relative;
        top: 200px;
        border: 1px solid black;
        width: 100%;
        height: 500px;
    }

    h1 {
        position: absolute;
        top: 100px;
        left: 100px;
    }

    h2 {
        position: absolute;
        top: 200px;
        left: 100px;
    }

    img#imagem1 {
        position: absolute;
        top: 45%;
        left: 30%;
        width: 50px;
        height: 50px;
    }

    img#imagem2 {
        position: absolute;
        top: 45%;
        left: 60%;
        width: 50px;
        height: 50px;
    }

    img#imagem3 {
        position: absolute;
        top: 45%;
        left: 90%;
        width: 50px;
        height: 50px;
    }
</style>
<body>
    <main>
        <section>
            <!-- <h1>Primeiro titulo da p√°gina</h1>
            <h2>Segundo titulo da pagina</h2> -->
            <img src="img/cartas.jpg" id="imagem1">
            <img src="img/cartas.jpg" id="imagem2">
            <img src="img/cartas.jpg" id="imagem3">

        </section>
    </main>
</body>
</html>
